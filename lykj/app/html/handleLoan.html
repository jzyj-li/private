<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐口袋</title>
    <link rel="stylesheet" href="../static/style/home.css">
</head>
<body>
<!--START HOME-->
<section>
    <div class='home'>
        <div class="banner">
            <img src= '../static/images/handle.png'alt=""/>

            <!--无信用卡推荐-->
            <button class="no-credit"></button>

            <!--在线办理信用卡-->
            <button class="has-credit"></button>
        </div>

        <!--贷款产品列表-->
        <div class="product-list">
            <div class="item">
                <div class="title">
                    <h5>贷款名称一号</h5>
                    <div class="star-wrap">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span class="none"></span>
                    </div>
                </div>
                <div class="mes">
                    <div class="left">
                        <p>2.10 <small>%</small></p>
                        <p>月利率</p>
                    </div>
                    <div class="center">
                        <p>30000 <small>元</small></p>
                        <p>最高额度</p>
                    </div>
                    <div class="right">
                        <p>2 <small>小时</small></p>
                        <p>到账时间</p>
                    </div>
                </div>
            </div>
            <div class="item">

            </div>
        </div>
    </div>
</section>
<!--END HOME-->
</body>
</html>
