<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>数据填报</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
    <link rel="stylesheet" href="css/fill_data.css">
    <link rel="stylesheet"  />
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<style>
    .detail{
        padding-top: .8rem;
        display: block;
    }
</style>
<body>
<header id="header" class="mui-bar mui-bar-nav" style="background: #c8da36">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white"></a>
    <h1 class="mui-title" style="color: white;">详情</h1>
</header>
    <section class="detail">

        <!--施肥-->
        <div class="tab-content active">
            <form action="" class="form">
            	  <div class="form-item">
                <label for="" >
                                      品种
                </label>
                <input type="text" id="breedsName" disabled>
                <input type="hidden" id="breedsId">
                <!--<span class="pull mui-icon mui-icon-arrowdown" data-type='breedsList'></span>-->
            </div>
            <div class="form-item">
                <label for="">
                    	种植批次
                </label>
                <input type="text"id="cropBatchCode" disabled>
                <input type="hidden" name='cropBatchId' id='cropBatchId'>
                <!--<span class="pull mui-icon mui-icon-arrowdown" data-type='batchList'></span>-->
            </div>
                <div class="form-item">
                    <label for="">
                        肥料名称
                    </label>
                    <input type="text" placeholder="请选择肥料名称" disabled name='fertilizerName'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='fertilizerList'></span>
                </div>
                <!--<div class="form-item">
                    <label for="">
                                       肥料编号
                    </label>
                    <input type="text" placeholder="请输入肥料编号" name='fertilizerId'>
                </div>-->
                <div class="form-item">
                    <label for="">
                        	施肥量
                    </label>
                    <input type="number" placeholder="请输入施肥量" name='amount'>
                </div>
                <div class="form-item">
                    <label for="">
                        	施肥方法
                    </label>
                    <input type="text" placeholder="请选择施肥方法" name='fertilizerMethodName'>
                    <input type="hidden" name='fertilizerMethodId' />
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='fertilizerMethodList'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        	施用人
                    </label>
                    <input type="text" placeholder="请选择施用人" name='fertilizerMan'>
                </div>

                <div class="form-item">
                    <label for="">
                                                  	施用日期
                    </label>
                    <input type="text" placeholder="请选择施用日期" name='fertilizerDate'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='date' data-label='fertilizerDate' data-index='0'></span>
                </div>
            </form>
            <!--上传照片-->
            <div class="tip">
                       	请上传肥料照片
            </div>
            <div class="img-preview"></div>
            <div class="upload">
                <div class="item">
                    <img src="images/p.png" alt="">
                    <input type="file" data-type='Fertilizer' data-index='0'/>
                    <p>选择上传</p>
                </div>
                 <div class="item camera" data-index='0'>
                    <img src="images/c.png" alt="" data-type='Fertilizer'>
                    <p>拍照</p>
                </div>
            </div>
            <div class="button-wrap">
	            <button class="button delete" type="button" data-type='FertilizerParam'>
	            	删除
	            </button>
	            <button class="button submit" type="button" data-type='FertilizerParam'>
	                	提交
	            </button>
            </div>
        </div>
    </section>
</body>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/fill_data.js"></script>
</html>
