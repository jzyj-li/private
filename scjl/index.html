<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>种植批次填报</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
    <link rel="stylesheet" href="css/fill_data.css">
    <link rel="stylesheet"  />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<section>
    <form action="" class="form">
        <div class="form-item">
            <label for="">
                品种
            </label>
            <input type="text" placeholder="请选择品种" name="breedsName" disabled>
            <input type="hidden" name="breedsId"/>
            <span class="pull mui-icon mui-icon-arrowdown" data-type='breedsList'></span>
        </div>
        <div class="form-item">
            <label for="">
                	种植面积
            </label>
            <input type="number" placeholder="请输入面积" name='cropArea'>
            <span class="text">亩</span>
        </div>
        <div class="form-item">
            <label for="">
                	种植日期
            </label>
            <input type="text" placeholder="请选择日期" name='cropDate' disabled>
            <span class="pull mui-icon mui-icon-arrowdown" data-type='date'></span>
        </div>
    </form>
    <!--上传照片-->
    <div class="tip">
        请上传种子照片
    </div>
    <!--图片预览-->
    <div class="img-preview">
    	
    </div>
    <div class="upload">
        <div class="item">
            <img src="images/p.png" alt="">
            <input type="file" accept="image/*"/>
            <p>选择上传</p>
        </div>
        <div class="item camera">
            <img src="images/c.png" alt="">
            
            <p>拍照</p>
        </div>
    </div>
    <div class="button-wrap">
	   	<!--暂存-->
		<button type="button" id='save' class="button">暂存</button>
	    <!--提交-->
	    <button class="button" type="button" id="submit">
	        	提交
	    </button>
    </div>
    
    
</section>
<footer>
    <div class="footer">
        <a href="index.html" class="item">
            <img src="images/icon-2.png" alt="" width="22">
            <p>批次填报</p>
        </a>
        <a href="fill_data.html" class="item">
            <img src="images/icon-2.png" alt="" width="22">
            <p>数据填报</p>
        </a>
        <a href="list.html" class="item">
            <img src="images/icon-1.png" alt="" width="25">
            <p>上传记录</p>
        </a>
        <a href="mine.html" class="item">
            <img src="images/icon-3.png" alt="" width="25">
            <p>个人信息</p>
        </a>
    </div>
</footer>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
