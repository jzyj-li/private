<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>种植批次填报</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/fill_data.css">
		<link rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<style>
		.detail {
			padding-top: .8rem;
			display: block;
		}
	</style>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background: #c8da36">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white"></a>
			<h1 class="mui-title" style="color: white;">详情</h1>
		</header>
		<section class='detail'>
			<form action="" class="form">
				<div class="form-item">
					<label for="">
                品种
            </label>
					<input type="text" placeholder="请选择品种" name="breedsName" disabled>
					<input type="hidden" name="breedsId" />
					<span class="pull mui-icon mui-icon-arrowdown" data-type='breedsList'></span>
				</div>
				<!--<div class="form-item">-->
				<!--<label for="">-->
				<!--所属地块-->
				<!--</label>-->
				<!--<input type="text" placeholder="请输入地块" name='farmlandId'>-->
				<!--</div>-->
				<div class="form-item">
					<label for="">
                	种植面积
            </label>
					<input type="number" placeholder="请输入面积" name='cropArea'>
					<span class="text">亩</span>
				</div>
				<div class="form-item">
					<label for="">
                	种植日期
            </label>
					<input type="text" placeholder="请选择日期" name='cropDate' disabled>
					<span class="pull mui-icon mui-icon-arrowdown" data-type='date'></span>
				</div>
					<div class="form-item" id="pickFinish" style="display: none;">
					<label for="">
                	采收状态
            		</label>
					<input type="text" value='采收完毕' name='pickFinish' disabled > 
			
				</div>
		
				<!--<div class="form-item">-->
				<!--<label for="">-->
				<!--种子编号-->
				<!--</label>-->
				<!--<input type="text" placeholder="请输入编号">-->
				<!--</div>-->
			</form>
			<!--上传照片-->
			<div class="tip">
				请上传种子照片
			</div>
			<div class="img-preview"></div>
			<div class="upload">
				<div class="item">
					<img src="images/p.png" alt="">
					<input type="file" />
					<p>选择上传</p>
				</div>
				<div class="item camera">
					<img src="images/c.png" alt="" data-type='Fertilizer'>
					<p>拍照</p>
				</div>
			</div>

			<div class="button-wrap">
				<!--删除-->
				<button type="button" id='delete' class="button">删除</button>
				<!--提交-->
				<button class="button" type="button" id="submit">
	        	提交
	    </button>
			</div>
		</section>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
