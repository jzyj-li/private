<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>数据填报</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
    <link rel="stylesheet" href="css/fill_data.css">
    <link rel="stylesheet"  />
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
    <section class="fill-data">
        <form action="" class="small-form">
            <div class="small-form-item">
                <label for="" id="breedsName">
                                      品种
                </label>
                <input type="hidden" id="breedsId">
                <span class="pull mui-icon mui-icon-arrowdown" data-type='breedsList'></span>
            </div>
            <div class="small-form-item">
                <label for="" id="cropBatchCode">
                    	种植批次
                </label>
                <input type="hidden" name='cropBatchId' id='cropBatchId'>
                <span class="pull mui-icon mui-icon-arrowdown" data-type='batchList'></span>
            </div>
        </form>
        <div class="tab-nav" data-type='tabs'>
            <div class="item active" data-index='0'>
                	施肥
            </div>
            <div class="item" data-index='1'>
                	施药
            </div>
            <div class="item" data-index='2'>
                	采收
            </div>
        </div>
        <!--施肥-->
        <div class="tab-content active">
            <form action="" class="form">
                <div class="form-item">
                    <label for="">
                        肥料名称
                    </label>
                    <input type="text" placeholder="请选择肥料名称" disabled name='fertilizerName'>
                     <input type="hidden" placeholder="请输入肥料编号" name='fertilizerId'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='fertilizerList'></span>
                </div>
                <!--<div class="form-item">
                    <label for="">
                        肥料编号
                    </label>
                   
                </div>-->
                <div class="form-item">
                    <label for="">
                        	施肥量
                    </label>
                    <input type="number" placeholder="请输入施肥量" name='amount'>
                </div>
                <div class="form-item">
                    <label for="">
                        	施肥方法
                    </label>
                    <input type="text" placeholder="请选择施肥方法" name='fertilizerMethodName'>
                    <input type="hidden" name='fertilizerMethodId' />
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='fertilizerMethodList'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        施用人
                    </label>
                    <input type="text" placeholder="请选择施用人" name='fertilizerMan'>
                </div>

                <div class="form-item">
                    <label for="">
                                                  施用日期
                    </label>
                    <input type="text" placeholder="请选择施用日期" name='fertilizerDate'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='date' data-label='fertilizerDate' data-index='0'></span>
                </div>
            </form>
            <!--上传照片-->
            <div class="tip">
                        请上传肥料照片
            </div>
            <!--图片预览-->
		    <div class="img-preview">
		    	
		    </div>
            <div class="upload">
                <div class="item">
                    <img src="images/p.png" alt="">
                    <input type="file" data-index='0' accept="image/*"/>
                    <p>选择上传</p>
                </div>
                <div class="item camera"  data-index='0'>
                    <img src="images/c.png" alt="" data-type='Fertilizer'>
                    <p>拍照</p>
                </div>
            </div>
            <div class="button-wrap">
            	<button class="button save" type="button" data-type='FertilizerParam'>
                	暂存
            	</button>
	     		<button class="button submit" type="button" data-type='FertilizerParam'>
                	提交
            	</button>
    		</div>
        
        </div>
        <!--施药-->
        <div class="tab-content">
            <form action="" class="form">
                <div class="form-item">
                    <label for="">
                        农药名称
                    </label>
                    <input type="text" placeholder="请选择农药名称" disabled name='pesticideName'>
                  	<input type="hidden" placeholder="请输入肥料编号" name='pesticideId' disabled>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='pesticideList'></span>
                </div>
                <!--<div class="form-item">
                    <label for="">
                        农药编号
                    </label>
                    <input type="text" placeholder="请输入肥料编号" name='pesticideId' disabled>
                </div>-->
                <div class="form-item">
                    <label for="">
                        	防治对象
                    </label>
                    <input type="text" placeholder="请选择防治对象" name='controlObjectName'>
                    <input type="hidden"  name='controlObjectId' value=''/>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='controlObjectList'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        	安全间隔期
                    </label>
                    <input type="number" placeholder="请选择安全间隔期" name='safeDay' disabled>
                </div>
                <div class="form-item">
                    <label for="">
                       	 施药量
                    </label>
                    <input type="number" placeholder="请输入施药量" name='pesticideAmount'>
                </div>

                <div class="form-item">
                    <label for="">
                        	施药浓度
                    </label>
                    <input type="text" placeholder="请选择施药浓度" name='pesticideConcentrationName'>
                    <input type="hidden" id="" name="pesticideConcentrationId" />
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='pesticideConcentrationList'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        施药方式
                    </label>
                    <input type="text" placeholder="请选择施药方式" name='pesticideMethodName'>
                    <input type="hidden"  name="pesticideMethodId" />
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='pesticideMethodList'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        施用人
                    </label>
                    <input type="text" placeholder="请选择施用人" name='pesticideMan'>
                </div>
                <div class="form-item">
                    <label for="">
                        施用日期
                    </label>
                    <input type="text" placeholder="请选择施用日期" disabled name='pesticideDate'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='date' data-label='pesticideDate' data-index='1'></span>
                </div>
            </form>
            <!--上传照片-->
            <div class="tip">
                请上传农药照片
            </div>
            <!--图片预览-->
		    <div class="img-preview">
		    	
		    </div>
            <div class="upload">
                <div class="item">
                    <img src="images/p.png" alt="">
                    <input type="file" data-index='1' accept="image/*"/>
                    <p>选择上传</p>
                </div>
               <div class="item camera"  data-index='1'>
                    <img src="images/c.png" alt="" data-type='Fertilizer'>
                    <p>拍照</p>
                </div>
            </div>
            <div class="button-wrap">
            	<button class="button save" type="button" data-type='PesticideParam'>
                	暂存
            	</button>
	     	    <button class="button submit" type="button" data-type='PesticideParam'>
               		 提交
            	</button>
    		</div>
   
        </div>
        <!--采收-->
        <div class="tab-content">
            <form action="" class="form">
                <!--<div class="form-item">
                    <label for="">
                        	地块编号
                    </label>
                    <input type="text" placeholder="请选择地块编号" disabled name='farmlandCode'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='farmlandList'></span>
                </div>-->
                <div class="form-item">
                    <label for="">
                        	采收日期
                    </label>
                    <input type="text" placeholder="请选择采收日期" name='pickDate'>
                    <span class="pull mui-icon mui-icon-arrowdown" data-type='date' data-label='pickDate' data-index='2'></span>
                </div>
                <div class="form-item">
                    <label for="">
                        	采收量
                    </label>
                    <input type="number" placeholder="请输入采收量" name='pickAmount'>
                </div>
            </form>
            <div class="tip no-padd">
                <div class="mui-input-row mui-checkbox">
                    <label>采收完毕</label>
                    <input name="pickFinish"  type="checkbox" id="pickFinish">
                </div>
            </div>
             <div class="button-wrap">
            	<button class="button save" type="button" data-type='PickParam'>
                	暂存
            	</button>
	     	   <button class="button submit" type="button" data-type='PickParam'>
                	提交
            	</button>
    		</div>
         
        </div>
    </section>
    <footer>
        <div class="footer">
            <a href="index.html" class="item">
                <img src="images/icon-2.png" alt="" width="22">
                <p>批次填报</p>
            </a>
            <a href="fill_data.html" class="item">
                <img src="images/icon-2.png" alt="" width="22">
                <p>数据填报</p>
            </a>
            <a href="list.html" class="item">
                <img src="images/icon-1.png" alt="" width="25">
                <p>上传记录</p>
            </a>
            <a href="mine.html" class="item">
                <img src="images/icon-3.png" alt="" width="25">
                <p>个人信息</p>
            </a>
        </div>
    </footer>
</body>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/fill_data.js"></script>
</html>
