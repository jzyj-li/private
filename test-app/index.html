<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>种植批次填报</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/fill_data.css">
    <link rel="stylesheet"  />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<section>
    <form action="" class="form">
        <div class="form-item">
            <label for="">
                品种
            </label>
            <input type="text" placeholder="请输入品种">
        </div>
        <div class="form-item">
            <label for="">
                所属地块
            </label>
            <input type="text" placeholder="请输入地块">
        </div>
        <div class="form-item">
            <label for="">
                种植面积
            </label>
            <input type="text" placeholder="请输入面积">
        </div>
        <div class="form-item">
            <label for="">
                种植日期
            </label>
            <input type="text" placeholder="请输入日期">
        </div>
        <div class="form-item">
            <label for="">
                种子编号
            </label>
            <input type="text" placeholder="请输入编号">
        </div>
    </form>
    <!--上传照片-->
    <div class="tip">
        请上传种子照片
    </div>
    <div class="upload">
        <div class="item">
            <img src="images/p.png" alt="">
            <p>选择上传</p>
        </div>
        <div class="item">
            <img src="images/c.png" alt="">
            <p>拍照</p>
        </div>
    </div>

    <!--提交-->
    <button class="button">
        提交
    </button>
</section>
<footer>
    <div class="footer">
        <a href="index.html" class="item">
            <img src="images/icon-2.png" alt="" width="22">
            <p>批次填报</p>
        </a>
        <a href="fill_data.html" class="item">
            <img src="images/icon-2.png" alt="" width="22">
            <p>数据填报</p>
        </a>
        <a href="list.html" class="item">
            <img src="images/icon-1.png" alt="" width="25">
            <p>上传记录</p>
        </a>
        <a href="mine.html" class="item">
            <img src="images/icon-3.png" alt="" width="25">
            <p>个人信息</p>
        </a>
    </div>
</footer>
</body>
</html>
